<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Log Viewer</title>
    <style>
      body {
        background-color: #111;
        color: #0f0;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }

      #log-container {
        height: 90vh;
        overflow-y: auto;
        white-space: pre-wrap;
        padding: 1rem;
        background: #000;
        border-top: 3px solid #0f0;
      }

      .scroll-button {
        position: fixed;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 24px;
        background-color: #222;
        color: #0f0;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.8;
        z-index: 1000;
        box-shadow: 0 0 10px #0f0;
        transition: transform 0.2s ease;
      }

      .scroll-button:hover {
        transform: scale(1.1);
        opacity: 1;
      }

      #scroll-top {
        bottom: 80px;
      }

      #scroll-bottom {
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="log-container">{{ log }}</div>

    <button id="scroll-top" class="scroll-button" title="Scroll to Top">
      ⬆
    </button>
    <button id="scroll-bottom" class="scroll-button" title="Scroll to Bottom">
      ⬇
    </button>

    <script>
      const logContainer = document.getElementById("log-container");

      window.onload = () => {
        // Auto scroll to bottom on load
        logContainer.scrollTop = logContainer.scrollHeight;
      };

      document.getElementById("scroll-top").onclick = () => {
        logContainer.scrollTo({ top: 0, behavior: "smooth" });
      };

      document.getElementById("scroll-bottom").onclick = () => {
        logContainer.scrollTo({
          top: logContainer.scrollHeight,
          behavior: "smooth",
        });
      };
    </script>
  </body>
</html>
